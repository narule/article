---
title: "Tags"
layout: default
permalink: "/tags.html"
---

{% for tag in site.tags %}
<h4 class="mt-5 mb-4 pb-2 border-bottom" id="{{ tag[0] | replace: " ","-" }}"><span class="text-capitalize small font-weight-bold">"{{ tag[0] }}"</span></h4>
<div class="row">
  {% assign pages_list = tag[1] %}
  {% for post in pages_list %}
    {% if post.title != null %}
      <div class="col-md-4 mb-5">
        {% include postbox.html %}
      </div>
    {% endif %}
  {% endfor %}
  {% assign pages_list = nil %}
</div>
{% endfor %}
