---
layout: default
---
<!-- Post Featured Image -->
{% if page.image %}
  <div class="text-center mx-auto mb-5">
    <img class="featured-image text-center mx-auto rounded" 
         src="{% if page.image contains 'http://' or page.image contains 'https://' %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}" 
         alt="{{ page.title }}">
  </div>
{% endif %}
<!-- End Featured Image -->

<div class="col-lg-8 mx-auto">

  <div class="mainheading">
    <h1 class="posttitle">{{ page.title }}</h1>
  </div>

  <div class="article-post serif-font">
    {{content}}
  </div>
  {% if page.comments == true %}
  <div id="comments">             
      {% include disqus.html %} 
  </div>
  {% endif %}

</div>
